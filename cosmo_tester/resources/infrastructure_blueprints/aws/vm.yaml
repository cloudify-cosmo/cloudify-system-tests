tosca_definitions_version: cloudify_dsl_1_3

imports:
  - https://cloudify.co/spec/cloudify/5.1.0/types.yaml
  - plugin:cloudify-aws-plugin

inputs:
  test_infrastructure_name: {}
  security_group_id: {}
  subnet_id: {}
  vpc_id: {}
  name_filter:
    default:
      Name: name
      Values:
        - "*"
  image_owner:
    default: "*"
  image_id:
    default: "*"
  flavor: {}
  userdata:
    default: ""
  use_net:
    default: "1"

  volume_attachment_device:
    default: /dev/sdh

dsl_definitions:
  client_config: &client_config
    aws_access_key_id: { get_secret: aws_access_key_id }
    aws_secret_access_key: { get_secret: aws_secret_access_key }
    region_name: { get_secret: ec2_region_name }

node_templates:
  test_host:
    type: cloudify.nodes.aws.ec2.Instances
    properties:
      agent_config:
        install_method: none
      resource_config:
        ImageId: { get_attribute: [ image, aws_resource_id ] }
        InstanceType: { get_input: flavor }
        kwargs:
          KeyName: { get_input: test_infrastructure_name }
          UserData: { get_input: userdata }
      client_config: *client_config
      Tags:
        - Key: Name
          Value: { get_input: test_infrastructure_name }
        - Key: Owner
          Value: { get_secret: owner_tag }
        - Key: protected
          Value: { concat: [ 'System test for ' , { get_secret: owner_tag } ] }
    relationships:
      - type: cloudify.relationships.depends_on
        target: nic
      - type: cloudify.relationships.depends_on
        target: ip
      - type: cloudify.relationships.depends_on
        target: image

  nic:
    type: cloudify.nodes.aws.ec2.Interface
    properties:
      client_config: *client_config
      resource_config:
        kwargs:
          Groups:
            - { get_attribute: [ security_group, aws_resource_id ] }
      Tags:
        - Key: Name
          Value: { concat: [ { get_input: test_infrastructure_name }, "-", { get_input: use_net } ] }
        - Key: Owner
          Value: { get_secret: owner_tag }
    relationships:
      - type: cloudify.relationships.depends_on
        target: subnet
      - type: cloudify.relationships.depends_on
        target: security_group

  ip:
    type: cloudify.nodes.aws.ec2.ElasticIP
    properties:
      client_config: *client_config
      Tags:
        - Key: Name
          Value: { concat: [ { get_input: test_infrastructure_name }, "-", { get_input: use_net } ] }
        - Key: Owner
          Value: { get_secret: owner_tag }
    relationships:
      - type: cloudify.relationships.depends_on
        target: nic

  subnet:
    type: cloudify.nodes.aws.ec2.Subnet
    properties:
      use_external_resource: true
      resource_id: { get_input: subnet_id }
      client_config: *client_config
      resource_config:
        CidrBlock: 192.168.42.0/24
        AvailabilityZone: { concat: [ { get_secret: ec2_region_name }, 'b' ]}
      Tags:
        - Key: Name
          Value: { concat: [ { get_input: test_infrastructure_name }, "-", { get_input: use_net } ] }
        - Key: Owner
          Value: { get_secret: owner_tag }

  security_group:
    type: cloudify.nodes.aws.ec2.SecurityGroup
    properties:
      use_external_resource: true
      resource_id: { get_input: security_group_id }
      client_config: *client_config
      resource_config:
        GroupName: { get_input: test_infrastructure_name }
        Description: Security group for tests.
        VpcId: { get_attribute: [ vpc, aws_resource_id] }

  vpc:
    type: cloudify.nodes.aws.ec2.Vpc
    properties:
      use_external_resource: true
      resource_id: { get_input: vpc_id }
      resource_config:
        CidrBlock: 192.168.0.0/16
      Tags:
        - Key: Name
          Value: { get_input: test_infrastructure_name }
        - Key: Owner
          Value: { get_secret: owner_tag }
      client_config: *client_config

  image:
    type: cloudify.nodes.aws.ec2.Image
    properties:
      resource_config:
        kwargs:
          Filters:
            - { get_input: name_filter }
            - Name: state
              Values:
                - available
            - Name: owner-id
              Values:
                - { get_input: image_owner }
            - Name: image-id
              Values:
                - { get_input: image_id }
      client_config: *client_config

  xfs_volume:
    type: cloudify.nodes.aws.ec2.EBSVolume
    properties:
      device_name: { get_input: volume_attachment_device }
      resource_config:
        AvailabilityZone: { concat: [ { get_secret: ec2_region_name }, 'b' ]}
        Size: 6
        kwargs:
          TagSpecifications:
            - ResourceType: volume
              Tags:
                - Key: Volume
                  Value: XFS dump volume for sys.tests
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.aws.ebs.attachment.connected_to
        target: test_host
