tosca_definitions_version: cloudify_dsl_1_0

imports:
    - http://www.getcloudify.org/spec/cloudify/3.3m6/types.yaml
    - http://www.getcloudify.org/spec/openstack-plugin/1.3m6/plugin.yaml
    - http://www.getcloudify.org/spec/chef-plugin/1.3m6/plugin.yaml

inputs:
    server_name: {}
    image: {}
    flavor: {}
    security_groups: {}
    userdata: {}

node_templates:
    server:
        type: cloudify.openstack.nodes.Server
        properties:
            install_agent: true
            image: { get_input: image }
            flavor: { get_input: flavor }
            server:
                name: { get_input: server_name }
                security_groups: { get_input: security_groups }
                userdata: { get_input: userdata }
        relationships:
            -   type: cloudify.openstack.server_connected_to_floating_ip
                target: ip
    ip:
        type: cloudify.openstack.nodes.FloatingIP
    chef_node_one:
        type: cloudify.chef.nodes.DBMS
        properties:
            chef_config:
                version: 11.10.4-1

                chef_server_url: REPLACED-BY-TEST
                validation_client_name: REPLACED-BY-TEST
                validation_key: REPLACED-BY-TEST
                node_name_prefix: chef-node-
                node_name_suffix: .ilya.example.com

                environment: _default
                attributes:
                    test_attr_1: test_val_1
                    create_file:
                        file_name: /tmp/blueprint.txt
                        file_contents: Great success!
                runlists:
                    create:    recipe[create-file]
        relationships:
            -   type: cloudify.relationships.contained_in
                target: server