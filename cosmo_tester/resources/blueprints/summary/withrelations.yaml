tosca_definitions_version: cloudify_dsl_1_5

imports:
  - http://www.getcloudify.org/spec/cloudify/6.3.0/types.yaml

node_templates:
  fakevm:
    type: cloudify.nodes.Compute
    properties:
      ip: 192.0.2.45
      agent_config:
        install_method: provided
        user: nouser
        password: nopass
    instances:
      deploy: 2

  fakeapp1:
    type: cloudify.nodes.Root
    relationships:
      - type: cloudify.relationships.contained_in
        target: fakevm

  fakeplatformthing1:
    type: cloudify.nodes.Root
    relationships:
      - type: cloudify.relationships.depends_on
        target: fakevm

  fakeappconfig1:
    type: cloudify.nodes.Root
    relationships:
      - type: cloudify.relationships.depends_on
        target: fakeapp1

  fakevm2:
    type: cloudify.nodes.Compute
    properties:
      ip: 192.0.2.45
      agent_config:
        install_method: provided
        user: nouser
        password: nopass
