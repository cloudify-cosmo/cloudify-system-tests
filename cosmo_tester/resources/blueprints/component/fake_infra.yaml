tosca_definitions_version: cloudify_dsl_1_3

description: >
  Create compute resource for use in capabilities tests.

imports:
  - http://www.getcloudify.org/spec/cloudify/5.1.0.dev1/types.yaml

inputs:
  server_ip:
    default: 127.0.0.1
  agent_user:
    default: centos

node_types:
  cloudify.nodes.ProxyType:
    derived_from: cloudify.nodes.Root
    properties:
      agent_user:
        default: { get_input: agent_user }

node_templates:
  vm:
    type: cloudify.nodes.Compute
    properties:
      ip: { get_input: server_ip }
      agent_config:
        user: { get_input: agent_user }
        key: { get_secret: agent_key }

#  proxy_node:
#    type: cloudify.nodes.ProxyType

capabilities:
  host_private_ip:
    description: The private IP of the VM
    value: { get_attribute: [ vm, ip ] }
