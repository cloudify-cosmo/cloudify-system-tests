tosca_definitions_version: cloudify_dsl_1_0

imports:
    - http://www.getcloudify.org/spec/cloudify/3.3m6/types.yaml

plugins:
    mock:
        executor: central_deployment_agent
        source: mock-plugin

node_types:
    host:
        derived_from: cloudify.nodes.Compute
        interfaces:
            cloudify.interfaces.lifecycle:
                create:
                    implementation: mock.mock_plugin.mock.create
                    inputs: {}
                configure:
                    implementation: mock.mock_plugin.mock.configure
                    inputs: {}
                start:
                    implementation: mock.mock_plugin.mock.start
                    inputs: {}
                stop:
                    implementation: mock.mock_plugin.mock.stop
                    inputs: {}
                delete:
                    implementation: mock.mock_plugin.mock.delete
                    inputs: {}
            cloudify.interfaces.host:
                get_state:
                    implementation: mock.mock_plugin.mock.get_state
                    inputs: {}

    middle:
        derived_from: cloudify.nodes.SoftwareComponent
        interfaces:
            cloudify.interfaces.lifecycle:
                create:
                    implementation: mock.mock_plugin.mock.create
                    inputs: {}
                configure:
                    implementation: mock.mock_plugin.mock.configure
                    inputs: {}
                start:
                    implementation: mock.mock_plugin.mock.start
                    inputs: {}
                stop:
                    implementation: mock.mock_plugin.mock.stop
                    inputs: {}
                delete:
                    implementation: mock.mock_plugin.mock.delete
                    inputs: {}

relationships:
    contained_in:
        derived_from: cloudify.relationships.contained_in
        source_interfaces:
            cloudify.interfaces.relationship_lifecycle:
                preconfigure:
                    implementation: mock.mock_plugin.mock.preconfigure
                    inputs: {}
                postconfigure:
                    implementation: mock.mock_plugin.mock.postconfigure
                    inputs: {}
                establish:
                    implementation: mock.mock_plugin.mock.establish
                    inputs: {}
                unlink:
                    implementation: mock.mock_plugin.mock.unlink
                    inputs: {}

    connected_to:
        derived_from: cloudify.relationships.connected_to
        source_interfaces:
            cloudify.interfaces.relationship_lifecycle:
                preconfigure:
                    implementation: mock.mock_plugin.mock.preconfigure
                    inputs: {}
                postconfigure:
                    implementation: mock.mock_plugin.mock.postconfigure
                    inputs: {}
                establish:
                    implementation: mock.mock_plugin.mock.establish
                    inputs: {}
                unlink:
                    implementation: mock.mock_plugin.mock.unlink
                    inputs: {}

node_templates:
    host:
        type: host
        instances:
            deploy: 100
        properties:
            install_agent: false
    middle:
        type: middle
        instances:
            deploy: 1
        relationships:
            -   type: contained_in
                target: host
    middle2:
        type: middle
        instances:
            deploy: 100
        relationships:
            -   type: connected_to
                target: middle
                properties:
                    connection_type: all_to_one
