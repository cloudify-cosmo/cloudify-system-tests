tosca_definitions_version: cloudify_dsl_1_3

description: >
  Create a file in an arbitrary location on a pre-existing VM using a plugin.
  Also create another in another arbitrary location, intended for deployment update tests.

imports:
  - http://www.getcloudify.org/spec/cloudify/5.1.0/types.yaml
  - plugin:test-plugin

inputs:
  server_ip:
    default: 127.0.0.1
  agent_user:
    default: centos
  path: {}
  content: {}
  os_family:
    default: linux
  agent_port:
    default: 22
  agent_password:
    default: ""
  wait:
    description: How long wait node should delay, in seconds.
    default: 0
  service_user:
    default: ""
  service_password:
    default: ""
  network:
    default: default

node_templates:
  vm:
    type: cloudify.nodes.Compute
    properties:
      ip: { get_input: server_ip }
      os_family: { get_input: os_family }
      agent_config:
        user: { get_input: agent_user }
        key: { get_secret: agent_key }
        password: { get_input: agent_password }
        port: { get_input: agent_port }
        network: { get_input: network }
        process_management:
          service_user: { get_input: service_user }
          service_password: { get_input: service_password }

  file:
    type: cloudify.test.nodes.File
    properties:
      path: { get_input: path }
      content: { get_input: content }
    relationships:
      - type: cloudify.relationships.contained_in
        target: vm

  file2:
    type: cloudify.test.nodes.File
    properties:
      path: /tmp/test_announcement
      content: I like cake
    relationships:
      - type: cloudify.relationships.contained_in
        target: vm
